<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="output">
            <div data-previous-operand class="previous-operand">21 </div>
            <div data-active-operation class="active-operation">/</div>
            <div data-current-operand class="current-operand">4434</div>
        </div>
        <div class="row">
            <button data-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
        </div>
        <div class="row">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
        </div>
        <div class="row">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
        </div>
        <div class="row">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
        </div>
        <div class="row">
            <button data-period>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </div>
</body>

</html>
